<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunting API</title>

  <!-- tailwind css and daisy ui cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>

  </header>
  <main class="">

    <!-- products Item Container  -->
    <section class="py-14">
      <div class="w-full lg:w-8/12 mx-auto px-3 lg:px-0 ">

        <!-- search input  -->
        <div class="py-5 mb-8">
          <h2 class="text-4xl font-semibold text-center mb-8">Search your phone</h2>

          <div class="flex text-center justify-center">
            <input type="text" id="search-field" placeholder="Search your phone"
              class="input input-bordered w-full max-w-xs" />
            <button id="search-btn" onclick="handleSearch()" class="btn btn-info">Search</button>
          </div>
        </div>

        <!-- product Item  -->
        <div class="">
          <div id="loading-animation" class="text-center my-40 hidden">
            <span class="loading loading-infinity loading-lg"></span>
          </div>


          <div id="item-container" class="grid grid-cols-2 lg:grid-cols-3 gap-8">
          </div>

          <!-- show all button  -->
          <div id="showAllBtn" class="hidden text-center py-12">
            <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
          </div>
        </div>

      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script src="script/app.js"></script>
</body>

</html>
